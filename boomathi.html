<html>
<head>
<script type="text/JavaScript">
function e()
{
var ee=document.getElementById("expr").value;
document.getElementById("result").value=eval(ee);
}
</script>
</head>
<body bg color="cyan">
<form>
Enter expression:<input type"text" id="expr"/></br/><br/>
<input type="button" value="evaluate"
onclick="e()"/> <br/><br/>
Result of the expression:<input type="text" id="result"/>
</form>
</body>
</html>
