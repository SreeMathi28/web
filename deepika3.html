<html>
<head>
<Script type ="text. /java Script">
function e()
{
var ee =document .get Element BY ID ("expr").value;
document .get Element BY ID ("Result").value =eval(ee);
}
</Script>
</head>
<body bg color ="cyan">
<form>
Enter expression :<input type ="text" id ="expr"/> <br/><br/>
<input type ="button" value ="evaluate"onclick ="e()"/> <br/> <br/>
Result of the expression :<input type ="text" id ="result"/>
</form>
</body>
</html>
